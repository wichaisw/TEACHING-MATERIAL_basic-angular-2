<div class="flex flex-col items-center">
  <div class="flex justify-center items-center p-6">
    <app-primary-button 
      class="m-auto" 
      [buttonMessage]="'Get All'" 
      [isLoading]="isFetching"
      (click)="onFetchAllPosts()"
    ></app-primary-button>
  </div>
  <div class="py-4 flex flex-col space-y-1">
    <span *ngFor="let post of posts">{{post.id}}: {{post.title}}</span>
  </div>
</div>
